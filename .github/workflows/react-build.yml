name: React App Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install
        working-directory:  ./webapp-frontend
        
      - name: Build
        run: npm run build
        working-directory:  ./webapp-frontend
        
      